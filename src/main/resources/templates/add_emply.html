<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Hello, world!</title>
</head>
<body>
<div class="navbar-home">
  <nav class="navbar navbar-expand-lg navbar-light bg-success ">
    <div class="container-fluid text-white container ">
      <a class="navbar-brand text-white" href="#">Employee Managment</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-white" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item" style="margin-right: 10px">
            <a class="nav-link  text-white btn btn-primary" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item" style="margin-right: 10px">
            <a class="nav-link text-white btn btn-primary" href="addemply">Add Employee</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card " style="margin-top: 50px">
        <div class="card-body text-white bg-secondary">
          <h4 class="text-center text-white">Add Employee</h4>

          <form th:action="@{/register}" method="post" >

            <div class="form-group">
              <label>Enter Full Name</label> <input type="text"
                                                    class="form-control" name="name">
            </div>

            <div class="form-group">
              <label>Enter Address</label> <input type="text"
                                                  class="form-control" name="address">
            </div>

            <div class="form-group">
              <label>Enter Email</label> <input type="email"
                                                class="form-control" name="email">
            </div>


            <div class="form-group">
              <label>Enter Phone No</label> <input type="number"
                                                   class="form-control" name="phoneno">
            </div>


            <div class="form-group">
              <label>Enter Salary</label> <input type="number"
                                                 class="form-control" name="salary">
            </div>

            <button class="btn btn-primary btn-block" style="margin-top: 20px">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</body>
</html>
