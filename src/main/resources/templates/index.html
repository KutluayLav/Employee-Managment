<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>
<body>
<div class="navbar-home">
    <nav class="navbar navbar-expand-lg navbar-light bg-success ">
        <div class="container-fluid text-white container ">
            <a class="navbar-brand text-white" href="#">Employee Managment</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse text-white" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" style="margin-right: 10px">
                        <a class="nav-link  text-white btn btn-primary" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item" style="margin-right: 10px">
                        <a class="nav-link text-white btn btn-primary" href="addemply">Add Employee</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
    <div th:if=${session.msg}>
        <div class="alert alert-success text-center" role="alert" th:text="${session.msg}">
        </div>
        <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
    </div>
    <div class="container p-5">
        <table class="table bg-secondary text-white">
            <thead class="bg-primary">
            <tr>
                <th scope="col">id</th>
                <th scope="col">Name</th>
                <th scope="col">Adress</th>
                <th scope="col">Email</th>
                <th scope="col">Phone No</th>
                <th scope="col">Salary</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="e : ${employees}">
                <th th:text="${e.id}">1</th>
                <td th:text="${e.name}"></td>
                <td th:text="${e.address}"></td>
                <td th:text="${e.email}"></td>
                <td th:text="${e.phoneno}"></td>
                <td th:text="${e.salary}"></td>
                <td><a class="btn btn-sm btn-primary"
                       th:href="@{/edit/{id}(id=${e.id})}">Edit</a> <a
                        class="btn btn-sm btn-danger"
                        th:href="@{/delete/{id}(id=${e.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</body>
</html>
